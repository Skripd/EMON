<div class="main-container">
  <!-- <div *ngIf="appState.showAlert" class="alert alert-app-level"> -->
    <app-alert *ngIf="appState.showAlert"></app-alert>
  <!-- </div> -->
  <header *ngIf="appState.showHeader" class="header header-6">
    <div class="branding">
        <a [routerLink]=" '/' " class="nav-link">
            <clr-icon shape="devices" class="is-solid"></clr-icon>
            <span class="title">EMON Project</span>
        </a>
    </div>
    <div class="header-actions">
        <clr-dropdown>
            <button class="nav-text" clrDropdownTrigger aria-label="open user profile">
                {{email}}
                <clr-icon shape="caret down"></clr-icon>
            </button>
            <clr-dropdown-menu *clrIfOpen clrPosition="bottom-right">
                <a clrDropdownItem (click)="setLightTheme()">Light</a>
                <a clrDropdownItem (click)="setDarkTheme()">Dark</a>
                <a [routerLink]="[ '/aboutuser' ]" clrDropdownItem>About user</a>
                <a [routerLink]="[ '/auth/logout']" clrDropdownItem>Log out</a>
            </clr-dropdown-menu>
        </clr-dropdown>
    </div>
  </header>
  <nav *ngIf="appState.showSubnav" class="subnav">
      
  </nav>
  <div class="content-container">
      <div class="content-area">
          <router-outlet></router-outlet>
      </div>
      <nav *ngIf="appState.showSidenav" class="sidenav">
          
      </nav>
  </div>
</div>
